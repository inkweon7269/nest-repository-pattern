version: 2
updates:
  # npm 의존성 (pnpm 호환)
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "dev"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    groups:
      nestjs:
        patterns:
          - "@nestjs/*"
      typeorm:
        patterns:
          - "typeorm"
          - "@nestjs/typeorm"
      testing:
        patterns:
          - "jest"
          - "ts-jest"
          - "@types/jest"
          - "supertest"
          - "@types/supertest"
          - "testcontainers"
          - "@testcontainers/*"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "typescript-eslint"
          - "prettier"
          - "globals"
      other:
        patterns:
          - "*"

  # GitHub Actions 버전 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "dev"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "Asia/Seoul"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      all-actions:
        patterns:
          - "*"
